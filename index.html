<script>

    function dragStart(ev) {
    ev.dataTransfer.setData("ID",ev.target.getAttribute('id'));
}

function dragOver(ev) {
    return false;
}

function dragDrop(acao) {
    var tarefaSelecionada = acao.dataTransfer.getData("ID");
    acao.target.appendChild(document.getElementById(tarefaSelecionada));
    
}
</script>
</head>
